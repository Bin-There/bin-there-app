<div id="root">
  <mat-card id="user-card" *ngIf="authService.userData as user">
    <div class="row">
      <img class="user-photo" src="{{(user.photoURL) ? user.photoURL : '/assets/dummy-user.png'}}"
           alt="{{user.displayName}}">
      <div>
        <h1><strong>{{(user.displayName) ? user.displayName : 'User'}}</strong></h1>
        <p>ID: <strong>{{user.uid}}</strong></p>
        <p>Email: <strong>{{user.email}}</strong></p>
        <p>Email Verified: <strong>{{user.emailVerified ? "Yes " : "No"}}</strong></p>
      </div>
    </div>

  </mat-card>

  <div class="divider"></div>

  <mat-card>
    <mat-card-title>My activity</mat-card-title>
    <table mat-table [dataSource]="dataSource" matSort  class="mat-elevation-z8">
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="type" sortActionDescription="Sort by Type">
          Type
        </th>
        <td mat-cell *matCellDef="let element">
          <img class="waste-image" src="{{ resources.getImageForType(element)}}" alt="image">
        </td>
      </ng-container>

      <ng-container matColumnDef="size">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="size" sortActionDescription="Sort by Size">
          Size
        </th>
        <td mat-cell *matCellDef="let element">
          <div>{{element.size}}</div>
        </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="date" sortActionDescription="Sort by Date">
          Date
        </th>
        <td mat-cell *matCellDef="let element"> {{resources.getDateTimeString(element.date)}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>

</div>
