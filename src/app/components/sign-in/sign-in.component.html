<mat-card>
  <mat-card-title>Sign In</mat-card-title>

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Username</mat-label>
    <input matInput placeholder="username" required #userName/>
  </mat-form-field>

  <p>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput type="password" placeholder="username" required #userPassword/>
    </mat-form-field>
  </p>

  <p>
    <button mat-raised-button color="primary" (click)="authService.SignIn(userName.value, userPassword.value)">Log In
    </button>
  </p>

  <p>
    <button mat-raised-button color="accent" (click)="authService.GoogleAuth()">
      Log in with Google
    </button>
  </p>

  <p>
    <button mat-raised-button class="redirect" routerLink="/register-user"> Sign Up</button>
  </p>

  <p>
    <button mat-raised-button color="warn" routerLink="/forgot-password">Forgot Password?</button>
  </p>

</mat-card>
