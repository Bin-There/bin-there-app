<div *ngIf="apiLoaded | async" id="root">
    <google-map id="map" width="100%" height="100%" (mapClick)="click($event)" position="absolute"
    [options]="options">
        <map-marker *ngFor="let markerPosition of markerPositions"
              [position]="markerPosition"
              [options]="markerOptions"></map-marker>
    </google-map>
</div>
