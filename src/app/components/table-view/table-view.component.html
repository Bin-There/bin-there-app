<div id="root">
  <table mat-table [dataSource]="dataSource" matSort  class="mat-elevation-z8">

    <ng-container matColumnDef="photo">
      <th mat-header-cell *matHeaderCellDef>
        Photo
      </th>
      <td mat-cell *matCellDef="let element">
        <img class="waste-image" src="{{element.photoURL ? element.photoURL : getImageForType(element.type)}}" alt="image">
      </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="type" sortActionDescription="Sort by Type">
        Type
      </th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>

    <ng-container matColumnDef="size">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="size" sortActionDescription="Sort by Size">
        Size
      </th>
      <td mat-cell *matCellDef="let element">
        <div>{{element.size}}</div>
      </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="date" sortActionDescription="Sort by Date">
        Date
      </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
